<html>

<head>
</head>

<body>

  <script async src="https://telegram.org/js/telegram-widget.js?5" data-telegram-login="SimpleAuthBot" data-size="medium"
    data-onauth="onTelegramAuth(user)" data-request-access="write"></script>

    
  <p id="id"></p>
  <p id="userFisrtName"></p>
  <p id="username"></p>
  <p id="email"></p>



  <script type="text/javascript">
    function onTelegramAuth(user) {
      alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
    }
  </script>

  <script type="text/javascript">
    function onTelegramAuth(user) {
      document.getElementById("id").innerHTML = user.id.toString();
      document.getElementById("userFisrtName").innerHTML = String(user.first_name);
      document.getElementById("username").innerHTML = String(user.username);
      document.getElementById("email").innerHTML = String(user.username) + "@email";
    }
  </script>
</body>

</html>
